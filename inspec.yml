name: aws-rds-crunchy-data-postgresql-9-stig-baseline
title: STIG Baseline for AWS RDS PostgreSQL 9.x
maintainer: MITRE InSpec Team
copyright: The MITRE Corporation, 2018
copyright_email: opensource@mitre.org
summary: The AWS RDS PostgreSQL 9.x InSpec profile.
license: Apache-2.0
Description: An InSpec Compliance Profile. 

version: 1.6.17

inspec_version: ">= 4.0"

depends:
- name: pgstigcheck-inspec
  url: https://github.com/mitre/pgstigcheck-inspec/archive/rds_adjustments.tar.gz
  
inputs:
- name: pg_superusers
  description: "Authorized superuser accounts"
  type: array
  value:
   - "rdsadmin"
  profile: pgstigcheck-inspec
  
- name: rds_superusers
  description: "Members of the rds_superusers role"
  type: array
  value:
   - "postgres"
  profile: pgstigcheck-inspec

- name: pg_owner
  description: "The system user of the postgres process"
  type: string
  value: "postgres"
  required: true
  sensitive: true

- name: pg_group
  description: "The system group of the progress process"
  type: string
  value: "postgres"
  required: true
  sensitive: true

- name: pg_owner_password
  description: "The postgres database owner password"
  type: string
  value: ""
  required: true
  sensitive: true

- name: pg_dba
  description: "The postgres DBA user to access the test database"
  type: string
  value: "postgres"
  required: true
  sensitive: true

- name: pg_dba_password
  description: "The password for the postgres DBA user"
  type: string
  value: ""
  required: true
  sensitive: true

- name: pg_user
  description: "The postgres daatabase system user"
  type: string
  value: "pguser"
  required: true
  sensitive: true

- name: pg_user_password
  description: "The postgres database system user password"
  type: string
  value: ""
  required: true
  sensitive: true

- name: pg_host
  description: "The hostname or IP address used to connect to the database"
  type: string
  value: "localhost"
  required: true
  sensitive: true

- name: pg_port
  description: "The port used to connect to the database"
  type: numeric
  value: 5432
  required: true
  sensitive: true

