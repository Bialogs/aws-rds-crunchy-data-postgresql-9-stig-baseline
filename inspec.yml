name: aws-rds-crunchy-data-postgresql-9-stig-baseline
title: STIG Baseline for AWS RDS PostgreSQL 9.x
maintainer: MITRE InSpec Team
copyright: The MITRE Corporation, 2018
copyright_email: opensource@mitre.org
summary: The AWS RDS PostgreSQL 9.x InSpec profile.
license: Apache-2.0
Description: An InSpec Compliance Profile. 

version: 1.6.10

inspec_version: ">= 4.0"

depends:
- name: pgstigcheck-inspec
  url: https://github.com/mitre/pgstigcheck-inspec/archive/rds_adjustments.tar.gz
  
inputs:
- name: pg_superusers
  description: "Authorized superuser accounts"
  type: array
  value:
   - "rdsadmin"
  profile: pgstigcheck-inspec
  
- name: pg_max_connections
  description: "The maximum allowed number of connections to the postgres instance at any one time."
  type: numeric
  value: 100
  profile: pgstigcheck-inspec

